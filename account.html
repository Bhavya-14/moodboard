<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/account.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="account-container">
        <h2>Account Details</h2>
        <form class="account-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Johnathan Alexander Doe" readonly>

            <label for="email">Mail ID</label>
            <input type="email" id="email" name="email" value="johnathan.alexander.doe@email.com" readonly>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="johnnydoe123" readonly>

            <div class="account-actions">
                <button type="button" class="btn logout" id="logout-btn">Log Out</button>
                <a href="#" class="change-password-link" onclick="document.getElementById('change-password-modal').style.display='block';return false;">Change Password</a>
            </div>
        </form>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal">
        <div class="modal-content">
            <h3>Change Password</h3>
            <form>
                <label for="current-password">Current Password</label>
                <br>
                <input type="password" id="current-password" name="current-password" required>
                <br>

                <label for="new-password">New Password</label>
                <br>
                <input type="password" id="new-password" name="new-password" required>
                <br>

                <label for="confirm-password">Confirm New Password</label>
                <br>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <br>

                <div style="margin-top:18px;display:flex;justify-content:space-between;">
                    <button type="submit" class="btn">Update</button>
                    <button type="button" class="btn logout" onclick="document.getElementById('change-password-modal').style.display='none';">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Prevent scrolling
        document.body.style.overflow = 'hidden';

        // Log out logic (example: clear session and redirect)
        document.getElementById('logout-btn').addEventListener('click', function() {
            // Example: clear localStorage/sessionStorage and redirect
            sessionStorage.clear();
            localStorage.clear();
            window.location.href = 'login.html'; // Change to your login page
        });

        // Optional: Close modal on outside click
        document.getElementById('change-password-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
