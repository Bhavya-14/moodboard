<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProtoType</title>
    <link rel="stylesheet" href="./css/proto.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="40" viewBox="0 0 60 40">
                <circle cx="30" cy="20" r="12.5" fill="none" stroke="#FF69B4" stroke-width="8" />
            </svg>
            <div class="logo-text">Moodboard.ai</div>
        </div>

        <div class="title">
            Bakery
        </div>

        <div class="icons">
            <button class="action-btn secondary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Save
                </button>
                <button class="action-btn secondary-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Share
                </button>
        </div>

    </header>
    <main>
        <div class="img-container">
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a1.png" alt="">
                <button class="delete-btn">Delete Image</button>
            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a2.png" alt="">
                <button class="delete-btn">Delete Image</button>
            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a3.png" alt="">
                <button class="delete-btn">Delete Image</button>
            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a4.png" alt="">
                <button class="delete-btn">Delete Image</button>
            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a5.png" alt="">
                <button class="delete-btn">Delete Image</button>
            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a6.png" alt="">

            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a7.png" alt="">

            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a9.png" alt="">

            </div>
            <div class="img-wrapper">
                <img src="./assets/protoType_images/a10.png" alt="">
                <button class="delete-btn">Delete Image</button>
            </div>
        </div>
        <div class="other-container">
            <div class="colors">
                <div class="color">
                    <div class="color-box"></div>
                    <div class="color-code"></div>
                </div>
                <div class="color">
                    <div class="color-box"></div>
                    <div class="color-code"></div>
                </div>
                <div class="color">

                    <div class="color-code"></div>
                </div>
                <div class="color">
                    <div class="color-box"></div>

            </div>
            <div class="fonts">
                <div class="font">
                    <p>This Is A Text</p>
                    <p class="fontName"></p>
                </div>
                <div class="font">
                    <p>This Is A Text</p>

                </div>
            </div>
        </div>
    </main>
    <!--The following script is for resizing images-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="./js/proto.js"></script>
</body>

</html>
